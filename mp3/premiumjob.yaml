apiVersion: batch/v1
kind: Job
metadata:
  name: premium
spec:
  template:
    spec:
      containers:
      - name: premium
        image: hieungo91/mp3-cloud-computing-applications:latest
        env:
        - name: DATASET
          value: "kmnist"
        - name: TYPE
          value: "premium"
      restartPolicy: Never
  backoffLimit: 4